<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://cdn.socket.io/socket.io-3.0.4.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../signup.css">
</head>
<style>
    body {
        background-color: #343a40;
    }



    .boxer {
        margin-top: 20px;
    }

    .messages-container {
        background-color: #f8f9fa;
        height: 300px;
        overflow-y: scroll;
        border-radius: 10px;
        padding: 10px;
    }

    .message {
        padding: 5px 10px;
        border-radius: 5px;
        margin: 5px 0;
        background-color: #e9ecef;
    }

    .btn-send {
        background-color: #212529;
        color: white;
    }
</style>

<body>
    <div class="container d-flex justify-content-start mt-2">
        <a class="btn btn-info rounded-5" href='../dashboard/dashboard.html' id="logout-btn">
            <i class="fas fa-home"></i>
        </a>
    </div>
    <h1 class="text-center text-white title" id="group-name"></h1>
    <div class="container d-flex justify-content-end">
        <a class="btn btn-success btn-sm rounded-5 mx-2" href="../addmembers/addmembers.html">Add Members</a>
        <a class="btn btn-warning btn-sm rounded-5" href="../removemembers/removemembers.html">Remove
            Members</a>
        <a class="btn btn-info btn-sm rounded-5 mx-2" href="../addadmins/addadmins.html">Add Admins</a>
        <button class="btn btn-danger btn-sm rounded-5" id="deletegroup">Delete Group</button>
    </div>


    <div class="container rounded-5 text-black p-5 boxer">
        <div class="messages-container" id="msg-container">



            <!-- Add more messages here -->
        </div>
        <form class="d-flex mt-3" id="messageform">
            <div class="flex-grow-1">
                <input type="text" class="form-control" id="message" placeholder="Type your message...">
            </div>
            <div class="ml-3">
                <button type="submit" class="btn btn-send"><i class="fas fa-paper-plane"></i></button>
            </div>
        </form>
    </div>
    <script src="chat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>

</html>
